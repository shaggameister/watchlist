<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-overlay">
        <h1>Find your film</h1>
        <p><a href="watchlist.html">My Watchlist</a></p>
      </div>
    </div>
    <div class="search-box" id="home">
      <input
        type="search"
        id="search-text"
        class="search-text"
        placeholder="&#x1F50D Search for movies..."
        data-search="search"
      />
      <button id="search-btn" class="search-btn">search</button>
    </div>
    <!-- movie list will go into movie-container div -->
    <div id="movie-container" class="movie-container">
      <!-- clip div will be cleared when movie-container div is updated -->
      <div class="movie-clip">
        <img src="/images/clip.png" />
        <p>Start exploring</p>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
